<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Latin Translator</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
  <body>
    <div class="left">
      <textarea type="text" id="textInput" name="textInput" placeholder="Text to be translated"></textarea>
    </div>
    <div class="right">
      <textarea id="translated" placeholder="Translated text"></textarea>
    </div>
    <div class="middle">
      <h1 id="main-title">Pig Latin Translator</h1>
      <div class="button">
        <button onclick="pigLatin()">Translate</button>
        </div>
    </div>
  </body>
</html>
